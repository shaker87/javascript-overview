<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    article{
        border: 2px solid red;
        border-radius: 5px;
        margin: 20px;
        padding: 20px;
    }
</style>
<body>
    <section>
        <article id="first-article">
            <p class="author">author-1</p>
            <p class="description">description-1</p>
            <h3>heading-1</h3>
        </article>
        <article class="special">
            <p class="author">author-2</p>
            <p class="description">description-2</p>
            <h3>heading-2</h3>
        </article>
        <article class="special">
            <p class="author">author-3</p>
            <p class="description">description-3</p>
            <h3>heading-3</h3>
        </article>
        <article>
            <h3>shaker item</h3>
            <ul id="list-item">
                <li>item -1</li>
                <li>item -2</li>
                <li>item -3</li>
                <li>item -4</li>
                <li>item -5</li>
            </ul>
        </article>
    </section>
    <script>
    const article = document.getElementById('first-article');
    const newParagraph = document.createElement('p');
    newParagraph.innerHTML = 'this is new paragraph';
    article.appendChild(newParagraph);

    //add one more list item
    const ul = document.getElementById('list-item');
    const li = document.createElement('li');
    li.innerHTML = 'add new item';
    ul.appendChild(li);
        
    </script>
</body>
</html>
